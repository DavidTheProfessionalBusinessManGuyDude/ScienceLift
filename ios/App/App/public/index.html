<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScienceLift | AI Workout Architect</title>
    <meta name="theme-color" content="#1a0033">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ScienceLift">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1>SCIEN<span>CE</span>LIFT</h1>
            <p>Data-Driven Hypertrophy Plans</p>
            <small id="auth-status">Not signed in</small>
            <nav class="page-nav">
                <button onclick="showPage('plannerPage')" class="nav-btn active" id="navPlanner">Builder</button>
                <button onclick="showPage('planPage')" class="nav-btn" id="navPlan">Plan</button>
                <button onclick="showPage('openRoutinePage')" class="nav-btn" id="navOpenRoutine">Open Routine</button>
                <button onclick="showPage('openDietPage')" class="nav-btn" id="navOpenDiet">Open Diet</button>
                <button onclick="showPage('authPage')" class="nav-btn" id="navAuth">Sign In</button>
                <button onclick="showPage('settingsPage')" class="nav-btn" id="navSettings">Settings</button>
            </nav>
        </header>

        <main class="pages">
            <section id="plannerPage" class="page active">
                <section class="config-panel">
                    <div class="user-stats">
                        <select id="days">
                            <option value="3">3 Days (Full Body)</option>
                            <option value="4" selected>4 Days (Upper/Lower)</option>
                            <option value="5">5 Days (PPL + UL)</option>
                        </select>
                        <select id="splitMode">
                            <option value="optimal" selected>Optimal Auto Split</option>
                            <option value="ul_arms_no_shoulders">Upper/Lower (Lower + Arms, No Shoulders)</option>
                        </select>
                        <input type="number" id="weight" placeholder="Weight">
                        <select id="weightUnit">
                            <option value="kg" selected>kg</option>
                            <option value="lb">lb</option>
                        </select>
                        <input type="number" id="targetWeight" placeholder="Target Weight">
                        <input type="number" id="height" placeholder="Height">
                        <select id="heightUnit">
                            <option value="cm" selected>cm</option>
                            <option value="in">in</option>
                        </select>
                        <input type="number" id="age" placeholder="Age">
                        <select id="goal">
                            <option value="bulk">Lean Bulk (+300 kcal)</option>
                            <option value="cut">Aggressive Cut (-500 kcal)</option>
                            <option value="maintain">Maintenance</option>
                        </select>
                    </div>
                    <div class="pr-stats">
                        <p>Optional: 1-Rep Maxes (for load scaling)</p>
                        <input type="number" id="benchPR" placeholder="Bench Press">
                        <input type="number" id="squatPR" placeholder="Squat">
                    </div>
                    <div class="button-row">
                        <button onclick="architectPlan(true)" class="btn-generate">Architect My Plan</button>
                        <button onclick="openPlan()" class="btn-generate btn-open">Open Plan</button>
                        <button onclick="openDietSchedule()" class="btn-generate">Open Diet Schedule</button>
                        <button onclick="showPage('planPage')" class="btn-generate btn-auth">View Plan Page</button>
                        <button onclick="showPage('openRoutinePage')" class="btn-generate btn-open">View Open Routine</button>
                        <button onclick="showPage('openDietPage')" class="btn-generate btn-open">View Open Diet</button>
                    </div>
                </section>
            </section>

            <section id="planPage" class="page">
                <section class="config-panel settings-panel">
                    <h2>Your Plan</h2>
                    <div class="button-row">
                        <button onclick="savePlanForUser(true)" class="btn-generate btn-auth">Save Plan</button>
                        <button onclick="showPage('plannerPage')" class="btn-generate btn-open">Back To Builder</button>
                    </div>
                </section>
                <div id="diet-display" class="diet-card"></div>
                <div id="workout-display" class="plan-grid"></div>
            </section>

            <section id="openRoutinePage" class="page">
                <section class="config-panel settings-panel">
                    <h2>Open Planned Workout Routine</h2>
                    <div class="button-row">
                        <button onclick="openPlan()" class="btn-generate">Generate Open Routine</button>
                        <button onclick="showPage('plannerPage')" class="btn-generate btn-open">Back To Builder</button>
                    </div>
                </section>
                <div id="open-routine-display" class="plan-grid"></div>
            </section>

            <section id="openDietPage" class="page">
                <section class="config-panel settings-panel">
                    <h2>Open Diet Schedule</h2>
                    <div class="button-row">
                        <button onclick="openDietSchedule()" class="btn-generate">Generate Diet Schedule</button>
                        <button onclick="showPage('plannerPage')" class="btn-generate btn-open">Back To Builder</button>
                    </div>
                </section>
                <div id="open-diet-display" class="plan-grid"></div>
            </section>

            <section id="authPage" class="page">
                <section class="config-panel auth-panel">
                    <h2>Account</h2>
                    <div class="user-stats">
                        <input type="text" id="username" placeholder="Username">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="button-row">
                        <button onclick="signIn()" class="btn-generate btn-auth">Sign In</button>
                        <button onclick="createAccount()" class="btn-generate">Create Account</button>
                        <button onclick="signOut()" class="btn-generate btn-open">Sign Out</button>
                    </div>
                    <small>Accounts are stored locally in your browser on this device.</small>
                </section>
            </section>

            <section id="settingsPage" class="page">
                <section class="config-panel settings-panel">
                    <h2>Website Settings</h2>
                    <div class="user-stats">
                        <select id="defaultWeightUnit">
                            <option value="kg">Default Weight Unit: kg</option>
                            <option value="lb">Default Weight Unit: lb</option>
                        </select>
                        <select id="defaultHeightUnit">
                            <option value="cm">Default Height Unit: cm</option>
                            <option value="in">Default Height Unit: in</option>
                        </select>
                        <select id="autoSaveSetting">
                            <option value="on">Auto Save: On</option>
                            <option value="off">Auto Save: Off</option>
                        </select>
                        <select id="autoResearchSetting">
                            <option value="on">Auto Research Sync: On</option>
                            <option value="off">Auto Research Sync: Off</option>
                        </select>
                    </div>
                    <div class="button-row">
                        <button onclick="saveSettings(true)" class="btn-generate">Save Settings</button>
                        <button onclick="syncResearch(true, true)" class="btn-generate">Sync Research Now</button>
                        <button id="installBtn" class="btn-generate btn-open" hidden>Install App</button>
                    </div>
                    <small id="install-help">On iPhone/iPad: Share -> Add to Home Screen.</small>
                    <div id="research-display" class="diet-card"></div>
                </section>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
